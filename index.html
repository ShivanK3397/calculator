<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href = "styles.css">
</head>
<body>
    <div style="display: none;">
        <img src="images/pexels-francesco-ungaro-998641.jpg" alt="">
    </div>
    <div class ="calculator">
        <div class = "display">5+3</div>
        <div class = "buttons">
            <button id ="zero">0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button id = "AC">AC</button>
            <button>del</button>
            <button>.</button>
        </div>
    </div>
    
    
</body>
</html>
